version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      # gcloud ADC を永続化（毎回 login しない）
      - gcloud-config:/home/vscode/.config/gcloud
    environment:
      - GCP_PROJECT_ID=deep-book-ocr
    # ★ volume所有権問題（ADC保存Permission denied）を起動時に潰す
    command: /bin/sh -c "sudo chown -R vscode:vscode /home/vscode/.config/gcloud || true; while sleep 1000; do :; done"

volumes:
  gcloud-config:
