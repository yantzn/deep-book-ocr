version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      # gcloud ADC を永続化（毎回 login しない）
      - gcloud-config:/home/vscode/.config/gcloud
    environment:
      - GCP_PROJECT_ID=deep-book-ocr
    command: /bin/sh -c "while sleep 1000; do :; done"

volumes:
  gcloud-config:
