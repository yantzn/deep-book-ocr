name: Terraform CI/CD (infra only, WIF)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_PLUGIN_CACHE_DIR: /tmp/tf-plugin-cache

jobs:
  terraform-plan:
    name: Terraform Plan (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Prepare plugin cache
        run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - name: Cache plugin cache
        uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      - name: Init (infra)
        working-directory: infra
        run: |
          rm -rf .terraform
          terraform init -reconfigure

      - name: Validate (infra)
        working-directory: infra
        run: terraform validate

      - name: Plan (infra)
        working-directory: infra
        run: terraform plan -var-file=terraform.tfvars

  terraform-apply:
    name: Terraform Apply (main)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Prepare plugin cache
        run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - name: Cache plugin cache
        uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      - name: Init (infra)
        working-directory: infra
        run: |
          rm -rf .terraform
          terraform init -reconfigure

      - name: Plan (infra)
        working-directory: infra
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Apply (infra)
        working-directory: infra
        run: terraform apply -auto-approve tfplan
