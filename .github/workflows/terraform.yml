name: Terraform CI/CD (bootstrap -> infra)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_PLUGIN_CACHE_DIR: /tmp/tf-plugin-cache

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Prepare Terraform plugin cache
        run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - name: Cache Terraform plugin cache
        uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      # -----------------------------
      # Bootstrap (enable required APIs)
      # -----------------------------
      - name: Terraform Init (bootstrap)
        working-directory: bootstrap
        run: |
          rm -rf .terraform
          terraform init -reconfigure

      - name: Terraform Apply (bootstrap)
        working-directory: bootstrap
        run: terraform apply -auto-approve -var-file=../terraform.tfvars

      # -----------------------------
      # Infra (plan always, apply only on main push / workflow_dispatch)
      # -----------------------------
      - name: Terraform Init (infra)
        working-directory: infra
        run: |
          rm -rf .terraform
          terraform init -reconfigure

      - name: Terraform Validate (infra)
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan (infra)
        working-directory: infra
        run: terraform plan -var-file=../terraform.tfvars -out=tfplan

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/tfplan
          if-no-files-found: error
          retention-days: 3

      - name: Terraform Apply (infra)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        working-directory: infra
        run: terraform apply -auto-approve tfplan
