name: Terraform (infra only)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  push:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  workflow_dispatch:

concurrency:
  group: terraform-infra-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_PLUGIN_CACHE_DIR: /tmp/tf-plugin-cache

jobs:
  plan:
    name: Terraform Plan (infra / PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Prepare plugin cache
        run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - name: Cache plugin cache
        uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      - name: Init (infra)
        working-directory: infra
        env:
          TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET }}
        run: |
          rm -rf .terraform
          terraform init -reconfigure \
            -backend-config="bucket=${TFSTATE_BUCKET}" \
            -backend-config="prefix=terraform/state/infra"

      - name: Validate (infra)
        working-directory: infra
        run: terraform validate

      - name: Plan (infra)
        working-directory: infra
        run: terraform plan -var-file=terraform.tfvars

  apply:
    name: Terraform Apply (infra / main)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Prepare plugin cache
        run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - name: Cache plugin cache
        uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      - name: Init (infra)
        working-directory: infra
        env:
          TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET }}
        run: |
          rm -rf .terraform
          terraform init -reconfigure \
            -backend-config="bucket=${TFSTATE_BUCKET}" \
            -backend-config="prefix=terraform/state/infra"

      - name: Plan (infra)
        working-directory: infra
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Apply (infra)
        working-directory: infra
        run: terraform apply -auto-approve tfplan
