name: Terraform (infra only)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "bootstrap/**"
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  push:
    branches: ["main"]
    paths:
      - "bootstrap/**"
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_PLUGIN_CACHE_DIR: /tmp/tf-plugin-cache

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s

      - uses: hashicorp/setup-terraform@v3

      - run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      - name: Init/Plan (bootstrap)
        working-directory: bootstrap
        run: |
          terraform init -reconfigure
          terraform plan -var-file=terraform.tfvars

      - name: Init/Plan (infra)
        working-directory: infra
        run: |
          terraform init -reconfigure
          terraform validate
          terraform plan -var-file=terraform.tfvars

  apply:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
          access_token_lifetime: 600s

      - uses: hashicorp/setup-terraform@v3

      - run: mkdir -p "${TF_PLUGIN_CACHE_DIR}"

      - uses: actions/cache@v4
        with:
          path: /tmp/tf-plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugins-

      - name: Apply (bootstrap)
        working-directory: bootstrap
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve -var-file=terraform.tfvars

      - name: Apply (infra)
        working-directory: infra
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve -var-file=terraform.tfvars
